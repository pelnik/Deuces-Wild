<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="deucesStyle.css">
</head>
<body>
    <div class="gameBoard">
        <img src="./Media/2 Hearts logo.png" id="logo">

        <!--Add play button-->
        <div>
            <button type="button" id="playGame">Play Game!</button><br><br><br>
        </div>
        
        <!--Add buttons-->
        <div id="imageParent">
            <img class="unselectedCard cardImage" id="firstCard">
            <img class="unselectedCard cardImage" id="secondCard">
            <img class="unselectedCard cardImage" id="thirdCard">
            <img class="unselectedCard cardImage" id="fourthCard">
            <img class="unselectedCard cardImage" id="fifthCard">
        </div>
    </div>

    <div id="parentSubmitButton">
        <br>
        <br>
        <button type="button" id="submitButton">Submit!</button>
    </div>

    <!--Sidebar div-->
    <div class="scoreSidebar">
        <h1>Scoring Sidebar</h1>
        <div class="scoreHand">
            "Example hand 2"
        </div>
        <div class="scoreHand">
            "Example hand 1"
        </div>
    </div>

    
    <!--Run JS-->
    <script type="module" src="game.js"></script>
</body>
</html>
