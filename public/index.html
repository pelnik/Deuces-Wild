<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="deucesStyle.css">
</head>
<body>
    <div id="fullWindow">
        <img src="./Media/2 Hearts logo.png" id="logo">        
        <div class="gameBoard">
            <!--Add play button-->
            <div>
                <button type="button" id="playGame">Play Game!</button><br><br><br>
            </div>
            
            <!--Add buttons-->
            <div id="imageParent">
                <img class="unselectedCard cardImage" id="firstCard">
                <img class="unselectedCard cardImage" id="secondCard">
                <img class="unselectedCard cardImage" id="thirdCard">
                <img class="unselectedCard cardImage" id="fourthCard">
                <img class="unselectedCard cardImage" id="fifthCard">
            </div>

            <div id="parentSubmitButton">
                <button type="button" id="submitButton">Submit!</button>
            </div>
        </div>



        <!--Sidebar div-->
        <div class="scoreSidebar">
            <img  src="./Media/right-angle-arrow-bold-icon.svg" id="sidebarArrow">
            <div id="sidebarHeaderContainer">
                <h1 id="sidebarMainHeader">Scoring Sidebar</h1>
            </div>


            <div class="scoreHand">
                "Example hand 2"
            </div>
            <div class="scoreHand">
                "Example hand 1"
            </div>
        </div>      
    </div>
    
    <!--Run JS-->
    <script type="module" src="game.js"></script>
</body>
</html>
