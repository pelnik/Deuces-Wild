<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="deucesStyle.css">
</head>
<body>
    <div id="fullWindow">
        <div id="leftSideParent">
            <img src="./Media/2 Hearts logo.png" id="logo">
            <p id="aboutTextBox">About</p>
            <div class="gameBoard">
                <!--Add play button-->
                <div id="playGameParent">
                    <button type="button" id="playGame">Play Game!</button><br><br><br>
                </div>
                
                <!--Parent button for images that will be added through JS-->
                <div id="imageParent">
                </div>

                <div id="parentSubmitButton">
                    <button type="button" id="submitButton">Submit!</button>
                </div>
            </div>
        </div>


        <!--Sidebar div-->
        <div id="fullSidebarContainer">
            <img  src="./Media/right-angle-arrow-bold-icon.svg" id="sidebarArrow">
            <div class="scoreSidebar">
                <div id="sidebarHeaderContainer">
                    <h1 id="sidebarMainHeader">Scoring Sidebar</h1>
                </div>
            </div>    
        </div>  
    </div>
    
    <!--Run JS-->
    <script type="module" src="game.js"></script>
</body>
</html>
