<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="deucesStyle.css">
</head>
<body>
    <div class="gameBoard">
        <h1>Deuces Wild!</h1>

        <!--Add play button-->
        <button type="button" id="playGame">Play Game!</button><br><br><br>

        <!--Add buttons-->
        <div id="buttonParent">
            <button type="button" class="unselectedCard" id="firstCard">Click Me!</button>
            <button type="button" class="unselectedCard" id="secondCard">Click Me!</button>
            <button type="button" class="unselectedCard" id="thirdCard">Click Me!</button>
            <button type="button" class="unselectedCard" id="fourthCard">Click Me!</button>
            <button type="button" class="unselectedCard" id="fifthCard">Click Me!</button>
        </div>
    </div>

    <div id="parentSubmitButton">
        <br>
        <br>
        <button type="button" id="submitButton">Submit!</button>
    </div>

    <!--Sidebar div-->
    <div class="scoreSidebar">
        <h1>Scoring Sidebar</h1>
        <div class="scoreHand">
            "Example hand 2"
        </div>
        <div class="scoreHand">
            "Example hand 1"
        </div>
    </div>

    
    <!--Run JS-->
    <script src="game.js"></script>
</body>
</html>
